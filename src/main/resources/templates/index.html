<!DOCTYPE html>
<html layout:decorator="layouts/simplePage">
<head>
    <title>Hirable</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/ionicons/ionicons.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/material-design/material-design.css}"/>
</head>
<body>
<div layout:fragment="page_header">
    <h1 class="page-title container" th:text="@{Welcome to Hirable,} + ' ' + ${username}"/>
</div>
<div layout:fragment="page_content" th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
    Logged in user: <span sec:authentication="name"></span> |
    Roles: <span sec:authentication="principal.authorities"></span>
    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div class="container">
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Mappings</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="nav-quick nav-quick-sm nav-quick-bordered row">
                            <li class="col-sm-2 col-xs-4">
                                <a th:href="@{/mappings/cards/} + ${tomorrowDate}">
                                    <i class="icon wb-list" aria-hidden="true"></i> TVG Cards
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1>Hello Spring Security</h1>
<p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
<ul>
    <li>Go to the <a href="/user/index" th:href="@{/user/index}">secured pages</a></li>
</ul>

<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
